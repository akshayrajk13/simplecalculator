<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center">
        <div class="card mt-5 w-50 shadow-lg">
            <div class="card-header bg-light">Calculator</div>
            <div class="card-body">
                <label for="numOne" class="form-label">Enter First Number: </label>
                <input type="text" name="numOne" id="numOne" class="form-control mb-3">
                <select name="selectOperator" id="selectOperator" class="form-select mb-3">
                    <option disabled selected>Select an operator</option>
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">x</option>
                    <option value="div">/</option>
                </select>
                <label for="numTwo" class="form-label">Enter Second Number: </label>
                <input type="text" name="numTwo" id="numTwo" class="form-control mb-3">
                <button class="btn btn-primary w-100" onclick="calculate();">=</button>
            </div>
            <div class="card-footer" id="colorChange">
                <p id="result" class="text-light"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
